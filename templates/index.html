<!DOCTYPE html>
<html>
<head>
  <title>CineAI Video Creator</title>
  <style>
    body { background-color: #121212; color: #fff; text-align: center; font-family: Arial; padding: 40px; }
    input, button { padding: 10px; margin: 10px; border-radius: 8px; border: none; }
    input { width: 70%; font-size: 16px; }
    button { background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 30px; background: #1e1e1e; padding: 20px; border-radius: 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>üé¨ CineAI Video Generator</h1>
  <input id="prompt" placeholder="Type your video idea..." />
  <button onclick="generate()">Generate</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const result = document.getElementById('result');
      result.innerHTML = "‚è≥ Generating...";
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      result.innerHTML = data.response || "‚ö†Ô∏è Error: " + data.error;
    }
  </script>
</body>
</html>
